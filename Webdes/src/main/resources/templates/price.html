<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webdes Price and Contacts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Прайс</h1>
</div>

<div class="container">
    <div th:each="elem : ${price_lists}">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 th:text="${elem.title}" class="my-0 font-weight-normal"></h4>
                </div>
                <div class="card-body">
                    <h1 th:text="'от ' + ${elem.price_1} + ' грн'" class="card-title pricing-card-title"></h1>
                    <ul class="list-unstyled mt-3 mb-4"/>
                        <li th:text="${elem.anons}"></li>
                        <li>Цена возрастает в зависимоти от сложности дизайна</li>
                        <li th:text="'Цена до ' +  ${elem.price_2} + ' грн'"></li>
                    </ul>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="/order" role="button" >Оформить заказ</a>
                    <a th:href="'/price/' + ${elem.id} + '/edit'">Редактировать</a><br><br>
                </div>
            </div>
        </div>
    </div>

    <div  class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Контакты</h1>
    </div>
    <h3>Дизайнер - Щирская</h3>
    <p>Gmail: tshchirskaya@gmail.com</p>
    <p>Telegram: @L_Blair</p>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">© 2020</small>
            </div>
        </div>
    </footer>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
