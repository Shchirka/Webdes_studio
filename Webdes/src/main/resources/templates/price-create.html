<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webdes Price Create</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Создание прайса продукта</h1>
    <form action="/price/create" method="post">
        <input type="text" name="title" placeholder="Название продукта" class="form-control"><br>
        <input type="text" name="anons" placeholder="Краткое объяснение" class="form-control"><br>
        <input type="number" name="price_1" placeholder="Минимальная цена" class="form-control"><br>
        <input type="number" name="price_2" placeholder="Максимальная цена" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
