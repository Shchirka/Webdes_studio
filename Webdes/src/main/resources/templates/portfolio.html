<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webdes Portfolio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h1>Портфолио</h1>
        <div class="album py-5 bg-light">
            <div class="container">
                <div th:each="el : ${works}" class="alert alert-info mt-2">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: ${el.title}" ><title>Placeholder</title><rect width="100%" height="100%"  fill="grey"></rect><text th:text="${el.title}" x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
                            <div class="card-body">
                                <p th:text="${el.anons}" class="card-text"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/portfolio/' + ${el.id}" class="btn btn-sm btn-outline-secondary">Просмотреть</a>
                                    </div>
                                    <small class="text-muted">А.В.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
