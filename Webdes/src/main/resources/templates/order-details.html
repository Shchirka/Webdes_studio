<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webdes Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="elem : ${some_order}" class="alert alert-info mt-2">
        <h3 th:text="${elem.order}"/>
        <p th:text="${elem.user}"/>
        <p><b>Цена:</b><span th:text="${elem.price}"/></p>
        <a th:href="'/order/' + ${elem.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/order/' + ${elem.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
