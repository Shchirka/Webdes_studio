<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webdes Price Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование прайса</h1>
    <div th:each="el : ${some_price}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Название продукта" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Краткое объяснение" class="form-control"><br>
            <input type="number" value="${el.price_1}" name="price_1" placeholder="Минимальная цена" class="form-control"><br>
            <input type="number" value="${el.price_2}" name="price_2" placeholder="Максимальная цена" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
        <form th:action="'/price/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-secondary" type="submit">Удалить</button>
        </form>
    </div>

</div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
